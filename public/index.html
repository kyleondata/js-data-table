<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable= no">
		<meta name="description" content="">
		<meta name="author" content="anusuya roy choudhury">
		<title>JS Data Table</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/test.css"> -->
	</head>
	<body ng-controller="dataCtrl">
		
		<h1 ng-controller="greetMe">{{greeting}}</h1>

		<div ng-repeat="user in users" heading="{{user.name}}">
			<ul>
				<li class="col-lg-2">{{user.userId}}</li>
				<li class="col-lg-2">{{user.id}}</li>
				<li class="col-lg-4">{{user.title}}</li>
				<li class="col-lg-4">{{user.body}}</li>
			</ul>
		</div>


		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  		<script type="text/javascript" src="js/app.js"></script>
	<!-- 	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
	<!-- 	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> -->
	  
		
	</body>
</html>
