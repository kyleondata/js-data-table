<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable= no">
		<meta name="description" content="">
		<meta name="author" content="anusuya roy choudhury">
		<title>JS Data Table</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body ng-controller="dataCtrl">
		
		<h1 ng-controller="greetMe">{{greeting}}</h1>


<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 column-content">
			<header>
				<h1> Angular Data Table </h1>
				<p> Below is a table data table that can be sorted in ascending and descending order for each category </p>
			</header>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 column-content">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<td class="col-lg-2">User ID 
							<span>
								<i class="fa fa-sort-asc" aria-hidden="true"></i>
								<i class="fa fa-caret-down" aria-hidden="true"></i>
							</span> 
						</td>
						<td class="col-lg-2"> ID <span></span></td>
						<td class="col-lg-4"> Title <span></span></td>
						<td class="col-lg-4"> Body <span></span></td>
					</tr>
				</thead>
				<tbody ng-repeat="user in users">
					<tr>
						<td class="col-lg-2">{{user.userId}}</td>
						<td class="col-lg-2">{{user.id}}</td>
						<td class="col-lg-4">{{user.title}}</td>
						<td class="col-lg-4">{{user.body}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>



		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  		<script type="text/javascript" src="js/app.js"></script>
	<!-- 	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
	<!-- 	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> -->
	  
		
	</body>
</html>
